<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./produto.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contatos.html">Contato</a>
            </li>
        </ul>
        <div class="d-flex">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="./Bandeira do Brasil.png" alt="Bandeira do Brasil" width="40px">
        </div>
        <div class="carrinho">
            <img src="./Carinho de Compra.png" alt="Carinho de Compra" width="35px">
        </div>
        <div class="user">
            <img src="./Usuário.png" alt="Usuário" width="30px">
        </div>
        <div class="mm"><img src="./logo M.M.png" alt="logo M.M" width="250px"></div>
    </div>

    <div class="marrom">
    <p>.</p>
    </div>

    <div class="corpo">
        <div class="carousel">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./carouse.png" class="d-block mx-auto slid1" alt="Slid 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./home2.png.webp" class="d-block mx-auto slid2" alt="Slid 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./home3.png" class="d-block mx-auto slid3" alt="Slid 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="barras">
            <img src="./barra direita.png" alt="barra direita" width="435px">
        </div>
        <div class="barras1">
            <img src="./barra esquerda.png" alt="barra esquerda" width="350px">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
